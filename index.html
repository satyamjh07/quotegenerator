<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Image Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#3498db" />
</head>
<body>

  <!-- Header -->
  <header>üñãÔ∏è Ink Your Quote</header>

  <!-- Main Layout Container -->
  <div class="container">

    <!-- Sidebar / Controls -->
    <div class="sidebar">
      
  <!-- ‚úÖ Quote Text Area -->
  <div class="control-group">
    <label for="quoteText">Write Your Quote:</label>
    <textarea id="quoteText" rows="4" placeholder="Type your quote here..."></textarea>
  </div>
      
      <div class="control-group">
        <label for="fontSelect">Choose Font:</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>

      <div class="control-group">
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="10" max="60" value="24" />
      </div>

      <div class="control-group">
        <label for="fontColor">Color:</label>
        <input type="color" id="fontColor" />
      </div>

      <div class="control-group">
        <label for="textAlign">Text Align:</label>
        <select id="textAlign">
          <option value="center">Center</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>

      <div class="control-group">
        <label for="bgUpload">Upload Background:</label>
        <input type="file" id="bgUpload" accept="image/*" />
      </div>

      <button class="generate-btn" onclick="generateImage()">Generate</button>
    </div>

    <!-- Canvas & Download -->
    <div class="main-panel">
      <canvas id="quoteCanvas" width="600" height="400"></canvas>
      <button class="download-btn" onclick="downloadImage()">Download Image</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
  </html>
